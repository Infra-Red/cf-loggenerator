### Set Log Levels - ### - OFF, FATAL, ERROR, WARN, INFO, DEBUG, TRACE or ALL
log4j.rootLogger=DEBUG, stdout
#log4j.logger.com.altoros=ERROR

#change INFO to DEBUG to view full log
#log4j.appender.stdout.Threshold=INFO
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout=uk.me.mjt.log4jjson.SimpleJsonLayout
#log4j.appender.stdout.layout=com.altoros.CustomJsonLayout
#log4j.appender.stdout.Target=System.out
#log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}: - %m%n
log4j.appender.stdout.layout.ConversionPattern=%p %l - %m%n

